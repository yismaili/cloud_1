- name: Configuration of the VM with Ansible
  hosts: yismaili-host
  gather_facts: no

  tasks:
    - name: Remove conflicting containerd if installed
      become: yes
      apt:
        name: containerd
        state: absent
      ignore_errors: yes 

    - name: Install required packages
      become: yes
      apt:
        name:
          - docker.io
          - docker-compose
          - python3-pip
        state: present
        update_cache: yes

    - name: Configure Docker logging
      become: yes
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "100m"
            }
          }
        mode: '0644'
      notify: Restart Docker

    - name: Add user to Docker group
      become: yes
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

  handlers:
    - name: Restart Docker
      become: yes
      service:
        name: docker
        state: restarted
